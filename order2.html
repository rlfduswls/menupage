<!DOCTYPE html>
<html>
    <head>
        
        <link rel="stylesheet" href="order2.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <title></title>
    <body>
        <div id="wrap">
            <div id="header1">
                <button type="button" id="headerA" onclick="location.href='order1.html'">주문내역</button>
                <button type="button" id="headerB" onclick="location.href='order2.html'">찜한목록</button>
            </div>
            <div id="section" style="overflow-x:hidden; height:790px; width:600px;">
                <div id="menumenu">
                 {% for like in likes %}
                <div id="menu">
                    <br>
                    <h4 id= title>{{ like.title }}</h4>
                    <h3 id="username">레시피 by {{like.swuniName.userName}}
                </h3>
                <br><h4>
                    <h4 id="day">{{like.regTime}}
                    </h4>
                    <a id="ggim"><i class="fa-solid fa-heart fa-lg"></i></a>
                    <br>
                </h4>
                </div>
            </div>
                {% endfor %}
                <div id="lastfooter">
                    <a href="http://127.0.0.1:8000/" class="link" id="menu">메뉴</a>
                    
                    <button type="button" id="lastfooter1" onclick="location.href='menu.html'">메뉴</button>
                    <button type="button" id="lastfooter2" onclick="location.href='recipe.html'">레시피</button>
                    <button type="button" id="lastfooter3"  onclick="location.href='order2.html'">마이</button>
                </div>
            </div>
        </div>
    </body>
    <script src="order2.js"></script>
</html>
